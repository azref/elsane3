name: alsana_alharfiyin
description: "تطبيق الصانع الحرفي - منصة ربط الحرفيين بأصحاب المشاريع في العالم العربي"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core (Latest versions for Flutter 3.19+)
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.6
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  
  # Audio Recording & Playing
  record: ^5.1.2
  audioplayers: ^6.1.0
  permission_handler: ^11.3.1
  
  # Image Handling
  image_picker: ^1.1.2
  image: ^4.2.0
  
  # Location Services
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  
  # Ads
  google_mobile_ads: ^5.2.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  uuid: ^4.5.1
  
  # HTTP & Networking
  http: ^1.2.2
  
  # Notifications
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

